<p>s3cmd putで下記エラーが出たことがある</p>
<pre class="lang:default decode:true">ERROR: Parameter problem: Nothing to upload.</pre></p>
<p>原因は簡単で宛先のS3のパスの最後に&#47;が抜けているだけだった。</p>
