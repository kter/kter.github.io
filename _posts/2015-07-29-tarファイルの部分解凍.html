<p>でっかいtarファイルがあってこの中のあるディレクトリだけ取り出したいというときは次のようにすれば良い</p>
<pre class="lang:default decode:true">tar -tf でっかい.tar | grep 探すキーワード</pre><br />
&nbsp;</p>
<pre class="lang:default decode:true">tar xf でっかい.tar 調べたディレクトリパス</pre><br />
&nbsp;</p>
