machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.0.0

dependencies:
    override:
        - bundle install
        - sudo pip install awscli
    post:
        - aws configure set region ap-northeast-1

test:
  override:
    - echo "All the tests are passed!!"

deployment:
  production:
    branch: master
    commands:
      - aws s3 sync _site/ s3://blog.kter.jp/ --delete
  staging:
    branch: staging
    commands:
      - jekyll build
      - aws s3 sync _site/ s3://stg.blog.kter.jp/ --delete

